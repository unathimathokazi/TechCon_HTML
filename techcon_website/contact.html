<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header, nav, main, footer {
      padding: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007BFF;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    form {
      margin-top: 20px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us:
        <a href="https://facebook.com" target="_blank">Facebook</a>,
        <a href="https://twitter.com" target="_blank">Twitter</a>,
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </p>
    </section>

    <section>
      <h2>Conference Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0729403480775!2d-122.41941568467947!3d37.77492977975839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfd83903%3A0x3a7df9cf5b55ef64!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1689876543210"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
